<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест загрузки страницы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        .container {
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Тестовая страница HTML</h1>
    
    <div class="container">
        <h2>Это тестовая страница для отладки</h2>
        <p>Если вы видите эту страницу, значит сервер успешно загружает HTML-файлы из директории public.</p>
        <p>Текущее время: <span id="current-time"></span></p>
        
        <button onclick="alert('Кнопка работает!')">Нажми меня</button>
        <button onclick="changeColor()">Изменить цвет</button>
    </div>

    <script>
        // Установка текущего времени
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Функция изменения цвета
        function changeColor() {
            const container = document.querySelector('.container');
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            container.style.borderColor = randomColor;
        }
    </script>
</body>
</html>
